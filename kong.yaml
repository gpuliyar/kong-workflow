 _format_version: "1.1"
 services:
 - host: {{ .Service.Example.Host }}
   name: example_service
   port: {{ .Service.Example.Port }}
   protocol: {{ .Service.Example.Protocol }}
   routes:
   - name: mocking
     paths:
     - /mock
 plugins:
 - name: rate-limiting
   config:
     minute: {{ .Service.Example.Plugin.RateLimiting.Minute }}
     policy: local
 - name: proxy-cache
   config:
     content_type:
     - "application/json; charset=utf-8"
     cache_ttl: {{ .Service.Example.Plugin.ProxyCache.CacheTtl }}
     strategy: memory
